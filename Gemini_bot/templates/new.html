<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot with Chat History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Chatbot</h1>
    <form id="chat-form">
        <input type="text" id="message" name="message" required placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>

    <div id="chat-history">
        <!-- Chat messages will appear here -->
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <img src="{{url_for('static',filename = 'assets/favi.ico') }}" alt="This is a picture" style="height: 40px;">
</body>
</html>
