{% extends 'base.html' %}

{% block title %}OpenAI Chat{% endblock %}

{% block content %}
<section class="chat-section openai">
    <h2>OpenAI API Chat</h2>
    <div class="chat-box-alt">
        {% for msg in chat_history %}
            <div class="{{ 'user-bubble' if msg.type == 'user' else 'bot-bubble' }}">
                <span>{{ msg.text }}</span>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('openai') }}">
        <textarea name="user_input" rows="2" placeholder="Type to OpenAI..."></textarea>
        <button type="submit">âž¤</button>
    </form>
</section>
{% endblock %}
