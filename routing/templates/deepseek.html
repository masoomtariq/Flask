{% extends 'base.html' %}

{% block title %}DeepSeek Chat{% endblock %}

{% block content %}
<section class="chat-container deepseek">
    <h2>DeepSeek API Chat</h2>
    <div class="chat-box">
        {% for msg in chat_history %}
            <div class="message {{ msg.type }}">
                <p>{{ msg.text }}</p>
            </div>
        {% endfor %}
    </div>
    <form method="POST" action="{{ url_for('deepseek') }}" class="input-form">
        <input type = "text" name="user_input" placeholder="Type to DeepSeek..."></input>
        <button type="submit">âž¤</button>
    </form>
</section>
{% endblock %}
